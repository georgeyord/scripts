# github.com/rafi i3status config
 
# i3status configuration file
# see "man i3status" for documentation.
 
# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!
 
general {
colors = true
color_good = "#BBBBBB"
color_bad = "#CC1616"
color_degraded = "#55858E"
interval = 2
}
 
order += "volume master"
order += "load"
order += "cpu_usage"
order += "disk /"
order += "disk /opt"
order += "ethernet eth0"
order += "tztime local"
 
volume master {
# format = " ♪: %volume "
device = "default"
mixer = "Master"
mixer_idx = 0
# termsyn font
format = "♪: %volume "
}
 
load {
# format = " %1min "
# termsyn font
format = " %1min"
}
 
cpu_usage {
format = " %usage "
}
 
disk "/" {
format = " / %avail "
}
 
disk "/opt" {
format = " opt %avail "
}
 
wireless wlan0 {
format_up = " W: (%quality at %essid) %ip "
format_down = " ☡ WiFi "
}
 
ethernet eth0 {
# if you use %speed, i3status requires root privileges
# format_up = " Ω: %ip "
# format_down = " ∅ eth0 "
 
# termsyn font
format_up = " %ip %speed "
format_down = " ∅  eth0 "
}
 
tztime local {
# format = " %h-%d %H:%M ☰ "
# termsyn font
format = " %h-%d %H:%M:%S "
} 
